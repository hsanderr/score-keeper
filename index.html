<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="https://images.unsplash.com/photo-1580420015418-dc24a2fa2b95?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="">
        <section>
          <h1>Ping Pong Score Keeper</h1>
          <p><span id="p1">0</span> to <span id="p2">0</span></p>
          <p>Playing to: </p><input id="max" type="number" value="5" min="0">
          <div class="btns">
            <button id="p1btn">+1 P1</button>
            <button id="p2btn">+1 P2</button>
            <button id="reset">Reset</button>    
          </div>
        </section>
      </main>
      <script src="app.js"></script>
</body>
</html>
